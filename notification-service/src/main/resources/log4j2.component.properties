# Enable Garbage-Free Logging (improves performance in high-concurrency reactive apps)
log4j2.enable.threadlocals=true
log4j2.enable.direct.encoders=true

# Ensure the Thread Context (MDC) is initialized early
isThreadContextMapInheritable=true

# Prevent Log4j2 from creating its own internal threads too late
log4j.skipJansi=true

# If using Async Loggers (recommended for high-performance WebFlux)
# This sets the size of the ring buffer for the LMAX Disruptor
AsyncLogger.RingBufferSize=262144