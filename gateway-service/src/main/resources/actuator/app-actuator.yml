#########################################################################################
######################## Spring Boot Actuator Endpoint Properties #######################
#########################################################################################
      
management:
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled : true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
        
info:
  application:
    name: ${spring.application.name}
